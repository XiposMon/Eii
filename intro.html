<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang</title>
  <script>
    if (sessionStorage.getItem("loggedIn") !== "yes") {
      window.location.href = "login.html";
    }
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      border-radius: 0;
      box-shadow: none;
      background: black;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted>
    <source src="intro.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <script>
    const video = document.getElementById("introVideo");
    video.onended = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
